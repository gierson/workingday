  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  <script>

<body>
<div class="container">
  <button class="btn btn-primary" id="save">Zapisz</button>
  <div id="alert"></div>
  <h2 id="restLeft"></h2>
  <h1 id="year"></h1>
  <div id="days-list"></div>
  <div id="calendar-full"></div>
</div>
<script id="calendar-header-year-template" type="text/x-handlebars-template">
    {{year}}
</script>
<script id="calendar-header-template" type="text/x-handlebars-template">
  <table class="calendar" cellpadding="0" cellspacing="0">
    <th colspan="7" class="calendar-month">{{month}}</th></tr>
    <tr>
      {{#each tableHead}}
      <th class="calendar-header-day">{{this}}</th>
      {{/each}}
    </tr>

    {{#each days}}
    <tr>
      {{#each this.data}}
        <td class="calendar-day {{this.className2}}">
          <span class="{{this.className}}" month="{{this.monthNum}}" day="{{this.dayNum}}">{{this.dayNum}}</span>
        </td>
      {{/each}}
    </tr>
    {{/each}}
  </table>
</script>
<script id="aletr-template" type="text/x-handlebars-template">
  <div class="alert alert-{{type}}">
    <strong>{{type}}!</strong> {{message}}
  </div>
</script>
<script src="js/handlebars-v4.0.10.js"></script>
<script src="js/workingDays.js"></script>
<script>
    workingday.settings.businessDaysNumber = 5;
    workingday.generateCalendars(2017, [5, 6, 7, 8], 'calendar-full');

</script>
</body>
</html>
